<!DOCTYPE html>
<html>
<head>
    <title>SummarizeX</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-container">
        <h1>SummarizeX</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="model">Choose Summarization Model:</label>
                <select id="model" name="model">
                    <option value="facebook/bart-large-cnn">BART</option>
                    <option value="t5-base">T5</option>
                    <option value="google/pegasus-cnn_dailymail">Pegasus</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">Upload CSV File:</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="form-group">
                <label for="text">Enter Text: Max 1024 tokens.</label>
                <textarea id="text" name="text" rows="5" cols="40">{{ user_input_text }}</textarea>
            </div>
            <input type="submit" value="Summarize" class="submit-button">
        </form>
        {% if summary %}
            <div class="container">
                <h2>Summary:</h2>
                <p>{{ summary }}</p>
                <a href="{{ url_for('static', filename='summarized_texts.csv') }}" download>Download Summarized Texts</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
