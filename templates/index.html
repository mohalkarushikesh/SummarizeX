<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Text Summarizer</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="model">Choose Summarization Model:</label>
        <select id="model" name="model">
            <option value="facebook/bart-large-cnn">BART</option>
            <option value="t5-base">T5</option>
            <option value="google/pegasus-cnn_dailymail">Pegasus</option>
        </select>
        <br>
        <label for="file">Upload CSV File:</label>
        <input type="file" id="file" name="file">
        <br>
        <label for="text">Or Enter Text:</label>
        <textarea id="text" name="text" rows="5" cols="40"></textarea>
        <br>
        <input type="submit" value="Summarize">
    </form>
    {% if summary %}
        <div class="container">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
            <a href="{{ url_for('static', filename='summarized_texts.csv') }}" download>Download Summarized Texts</a>
        </div>
    {% endif %}
</body>
</html>
